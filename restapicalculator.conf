<VirtualHost *:80>
  ServerName localhost
  ServerAlias localhost
  DocumentRoot /var/www/html
  <Directory /var/www/html>
    Options +Indexes +Includes +FollowSymLinks +MultiViews
    AllowOverride All
  </Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerName local.restapicalculator.com
    DocumentRoot /var/www/html/restapicalculator/app/public
    <Directory /var/www/html/restapicalculator/app/public>
     AllowOverride All
    </Directory>
</VirtualHost>
